<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>netflix</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="login-top">
    <img src="images (2).png">
    </div>
    <div class="d-flex justify-content-center align-items-center" style="width:100vw">
        <section class="login-box">
            <h2 class="text-white">Sign-In</h2>
            <form class="mt-4">
                <div class="form-group  mb-3 bg-white rounded px-2">
                  <label for="exampleInputEmail1 " class="form-label small-text">Email or Phone Number</label>
                  <input type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                 
                </div>
                <div class="form-group  mb-3 bg-white rounded px-2">
                  <label for="exampleInputPassword1" class="form-label small-text" >Password</label>
                  
                  <input type="password" class="form-control border-0" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-danger mt-3" style="width: 100%;">Sign-In</button>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white" for="exampleCheck1">Remember Me</label>
                </div>
              <div class="mt-3 d-flex">
                <img  width="20px" src="images (1).jpg" >
                <p class="m-0 small-text text-white">Login with facebook</p>
              </div>
              </form>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
